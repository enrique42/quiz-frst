<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="css/gerador.css?v4">
    <link href="https://cdn.jsdelivr.net/npm/trumbowyg@2/dist/ui/trumbowyg.min.css" rel="stylesheet">
    <meta name="userteste" content="{UserId} - {UserName}">
</head>

<body>

<div id="vue-gerador">

<div class='section construtor-bloco'>

    <div class="container">
        <div class="">
            <h1>Construtor de Quizzes</h1>
            <div class="campo-input">
                <label>Título do Quiz</label>
                <input type="text" v-model="titulo">
            </div>
            <div class="campo-input">
                <label>Nome do Arquivo</label>
                <input type="text" v-model="arquivo">
            </div>
            <div class="campo-input">
                <label>Texto de Abertura</label>
                <trumbowyg v-model="abertura" :config="configtrumbo" svg-path="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/icons.svg"></trumbowyg>
            </div>
            <div class="campo-input">
                <label>Texto de Encerramento</label>
                <trumbowyg v-model="encerramento" :config="configtrumbo" svg-path="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/icons.svg"></trumbowyg>
            </div>
            
            
        </div>
    </div>

    <div class='container'>
        <div class="">
            <h2>Questões</h2>
            <div v-for="(questao, index) in questoes" class="pergunta">
                <h3>
                    <small>Questão {{index + 1}}</small>
                    <span @click.prevent="removeQuestao(questoes,index)">&times;</span>
                </h3>
                <div class="campo-input">
                    <label>Pergunta</label>
                    <trumbowyg v-model="questao.pergunta" :config="configtrumbo" svg-path="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/icons.svg"></trumbowyg>
                </div>
                <div class="campo-input">
                    <label>Comentário</label>
                    <trumbowyg v-model="questao.comentario" :config="configtrumbo" svg-path="https://cdn.jsdelivr.net/npm/trumbowyg@2.21.0/dist/ui/icons.svg"></trumbowyg>
                </div>
                
                <label class="label-opcoes">Opções</label>
                <ol class="opcoes">
                    <li v-for="(opcao, index_r) in questao.opcoes">
                        <div class="inside-opcao">
                            <input type="text" v-model="opcao.texto">
                            <input v-show="false" type="checkbox" v-model="opcao.correta" @change="resetOpcao(questao.opcoes,opcao,index_r)" :id="index + '_' + index_r" :name="index + '_' + index_r"
                            checked>
                            <label :for="index + '_' + index_r"><span v-html="opcao.correta ? 'Correta' : 'Incorreta'" :class="{ 'correta' : opcao.correta }"></span></label>
                            <span class="remove" @click.prevent="removeOpcao(questao.opcoes, index_r)">&times;</span>
                        </div>
                    </li>                    
                </ol>
                <button @click.prevent="addOpcao(questao.opcoes)">Nova Opção</button>
            </div>
            <button @click.prevent="addQuestao()" class="laranja">Nova Questão</button></br></br>
        </div>
    </div>

    <div class='container'>
        <button @click.prevent="baixar()">Baixar Arquivo em HTML</button>
    </div>

</div>

</div>
</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
<!-- Editor dependencies-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3"></script>

<!-- Editor itself -->
<script src="https://cdn.jsdelivr.net/npm/trumbowyg@2"></script>


<!-- Vue js -->
<!-- Lastly add this package -->
<script src="https://cdn.jsdelivr.net/npm/vue-trumbowyg@3"></script>

</script>

</html>
